<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css2.css"> 
  
</head>
<body>
    <main>
        <section id="games" class="page-section py-10">
            <div class="game-container"> 
                
                <div class="swiper mySwiper">
                <ul class="swiper-wrapper" role="list">
                    
                    <li class="swiper-slide group" role="listitem">
                    <article class="card-wrapper">
                        <figure class="image-frame">
                        <img src="images/guess-400.webp" alt="Number Guessing" class="game-img">
                        <figcaption class="overlay">
                            <h3 class="game-title">Number Guessing</h3>
                            <p class="game-desc">Guess the secret number in just 5 tries!</p>
                            <a href="games/guess.html" class="play-btn">Play Now</a>
                        </figcaption>
                        </figure>
                    </article>
                    </li>

                    <li class="swiper-slide group" role="listitem">
                    <article class="card-wrapper">
                        <figure class="image-frame">
                        <img src="images/rps-400.webp" alt="Rock Paper Scissor" class="game-img">
                        <figcaption class="overlay">
                            <h3 class="game-title">Rock Paper Scissor</h3>
                            <p class="game-desc">The classic battle of Rock, Paper, Scissors.</p>
                            <a href="games/rps.html" class="play-btn">Play Now</a>
                        </figcaption>
                        </figure>
                    </article>
                    </li>

                    <li class="swiper-slide group" role="listitem">
                    <article class="card-wrapper">
                        <figure class="image-frame">
                        <img src="images/clicker-400.webp" alt="Turbo Clicker" class="game-img">
                        <figcaption class="overlay">
                            <h3 class="game-title">Turbo Clicker</h3>
                            <p class="game-desc">Click as fast as you can in 10 seconds!</p>
                            <a href="games/clicker.html" class="play-btn">Play Now</a>
                        </figcaption>
                        </figure>
                    </article>
                    </li>

                    <li class="swiper-slide group" role="listitem">
                    <article class="card-wrapper">
                        <figure class="image-frame">
                        <img src="images/dodge-400.webp" alt="Cosmic Dodge" class="game-img">
                        <figcaption class="overlay">
                            <h3 class="game-title">Cosmic Dodge</h3>
                            <p class="game-desc">Move fast and avoid the falling space rocks!</p>
                            <a href="games/dodge.html" class="play-btn">Play Now</a>
                        </figcaption>
                        </figure>
                    </article>
                    </li>

                </ul> 
                <nav class="swiper-pagination !static mt-8"></nav>
                </div>

            </div>
            </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/6ed6c077fc.js" crossorigin="anonymous"></script>
</body>
</html>
